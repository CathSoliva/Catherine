<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="0" rotation="0 " color="red"></a-box>
      <a-sphere position="0" radius="0" color="red"></a-sphere>
      <a-cylinder position="0" radius="0" height="0" color="red"></a-cylinder>
      <a-box position="0" rotation="0" color="red"></a-box>
      <a-sphere position="0" radius="0" color="red"></a-sphere>
      <a-cylinder position="0" radius="0" height="0" color="red"></a-cylinder>
      <a-plane position="0" rotation="-90 0 0" width="100" height="20" color="red"></a-plane>
      
      <!-- Front Back Walls -->
      <a-entity geometry=" primitive: box; depth: 0.1; height: 20; width: 30" position="0 6.5 -10"
         material="shader: standard; color: #000"></a-entity>
      <a-entity geometry=" primitive: box; depth: 0.1; height: 20; width: 30" position="0 6.5 14"
         material="shader: standard; color: #000"></a-entity>
      
      <!-- Side Walls -->
      <a-entity geometry=" primitive: box; depth: 0.1; height: 12; width: 24" position="11 6.5 2" rotation="0 90 0" material="shader: standard; roughness:1; src: url(images/nighty.jpg)"></a-entity>
      <a-entity geometry=" primitive: box; depth: 0.1 ; height: 12; width:24"
      position="-11 6.5 2" rotation="0 90 0" material="shader: standard; roughness: 1;  src: url(images/wall.jpg)"></a-entity>

    </a-scene>
  </body>
</html>
